<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./imgs/favicon.png" type="image/x-icon">
</head>
<body class="calc-body">
  <h1 class="text-center">Calculator || wanisahil</h1>
  <section class="calculator-section">
    <div class="container">
      <section class="input-section">
        <div class="input-row">
          <input class="input" type="text" id="input" readonly>
        </div>
      </section>
      <section class="row-one-section">
        <div class="row-one">
          <button class="calc-button button-1-color" onclick="clearInput()">AC</button>
          <button class="calc-button button-1-color" onclick="changeSign()">+/-</button>
          <button class="calc-button button-1-color" onclick="percentage()">%</button>
          <button class="calc-button button-3-color" onclick="operate('/')">รท</button>
        </div>
      </section>
      <section class="row-two-section">
        <div class="row-two">
          <button class="calc-button button-2-color" onclick="appendNumber('7')">7</button>
          <button class="calc-button button-2-color" onclick="appendNumber('8')">8</button>
          <button class="calc-button button-2-color" onclick="appendNumber('9')">9</button>
          <button class="calc-button button-3-color" onclick="operate('*')">ร</button>
        </div>
      </section>
      <section class="row-three-section">
        <div class="row-three">
          <button class="calc-button button-2-color" onclick="appendNumber('4')">4</button>
          <button class="calc-button button-2-color" onclick="appendNumber('5')">5</button>
          <button class="calc-button button-2-color" onclick="appendNumber('6')">6</button>
          <button class="calc-button button-3-color" onclick="operate('-')">-</button>
        </div>
      </section>
      <section class="row-four-section">
        <div class="row-four">
          <button class="calc-button button-2-color" onclick="appendNumber('1')">1</button>
          <button class="calc-button button-2-color" onclick="appendNumber('2')">2</button>
          <button class="calc-button button-2-color" onclick="appendNumber('3')">3</button>
          <button class="calc-button button-3-color" onclick="operate('+')">+</button>
        </div>
      </section>
      <section class="row-five-section">
        <div class="row-five">
          <button class="calc-button button-2-color zero-button" style="width: 130px; border-radius: 30px;" onclick="appendNumber('0')">0</button>
          <button class="calc-button button-2-color" onclick="appendDecimal('.')">.</button>
          <button class="calc-button button-3-color" onclick="calculateResult()">=</button>
        </div>
      </section>
    </div>
  </section>

  <script src="./js/app.js"></script>
</body>
</html>
